name: 'Run NPM install'
description: 'Workflow to execute npm install script'

inputs:
  npmrc:
    description: 'NPMRC'
    required: true
  gh-ssh-private-key:
    description: 'SSH private key'
    required: false
  gh-ssh-known-hosts:
    description: 'SSH known hosts'
    required: false
  npm-ci-install:
    description: 'Run npm ci instead of npm i'
    required: false
    default: 'false'
  skip-package-lock-commit:
    description: 'Set to true to skip committing package-lock.json'
    required: false
    default: 'false'
  npm-command-flags:
    description: run npm command with additional flags
    required: false
    example: --legacy-peer-deps --omit=dev
    default: ""

runs:
  using: "composite"
  steps:
    - name: Validate npmrc
      if: inputs.npmrc == ''
      run: |
        echo "::error::npmrc is empty. Please set it in Actions and/or Dependabot secrets"
        exit 1
      shell: bash
    - uses: actions/checkout@v3
      with:
        ref: ${{ github.head_ref }}
        ssh-key: ${{ inputs.gh-ssh-private-key }}
    - id: determine-node-npm-version
      run: |
        # tr-d '<=>' to trim '>=8.19.x' to '8.19.x' to prevent major version bumps (like npm@9.3.0 installed by npm i npm@>=8.19.x)
        NODE_VERSION=$(jq -r '.engines.node' ./package.json | tr -d '<=>')
        echo "node-version=${NODE_VERSION/null/14}" >> $GITHUB_OUTPUT
        NPM_VERSION=$(jq -r '.engines.npm' ./package.json | tr -d '<=>')
        echo "npm-version=${NPM_VERSION/null/}" >> $GITHUB_OUTPUT
        NPM_POSTINSTALL=$(jq -r '.scripts.postinstall' ./package.json)
        echo "npm-postinstall=${NPM_POSTINSTALL/null/}" >> $GITHUB_OUTPUT
      shell: bash
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ steps.determine-node-npm-version.outputs.node-version }}
        # cache: 'npm' # This throws errors when package-lock.json is not in repo - use manual setup below until package-lock.json will be used everywhere
    - uses: actions/cache@v3
      id: cache-node-modules
      with:
        path: |
          ~/.npm
          node_modules
          !node_modules/**/node_modules
          **/node_modules
          ~/.cache/Cypress
          .cache/puppeteer
        key: ${{ runner.os }}-modules-${{ hashFiles('package.json') }}
        restore-keys: |
          ${{ runner.os }}-modules-${{ hashFiles('package.json') }}
          ${{ runner.os }}-modules-
    - name: Update NPM
      if: steps.determine-node-npm-version.outputs.npm-version != ''
      run: npm i npm@${{ steps.determine-node-npm-version.outputs.npm-version }} -g
      shell: bash

    # Configure credentials
    - name: Create NPMRC
      env:
        NPMRC: ${{ inputs.npmrc }}
      run: echo "$NPMRC" > .npmrc
      shell: bash
    - name: Install SSH Key
      if: inputs.gh-ssh-private-key != ''
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ inputs.gh-ssh-private-key }} 
        known_hosts: ${{ inputs.gh-ssh-known-hosts }}
    - name: NPM Install
      if: inputs.npm-ci-install == 'false' && steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm install ${{ inputs.npm-command-flags }}
      shell: bash
    - name: NPM CI
      if: inputs.npm-ci-install == 'true' && steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm ci ${{ inputs.npm-command-flags }}
      shell: bash
    - name: Print debug logs
      if: ${{ failure() }}
      run: cat ~/.npm/_logs/*
      shell: bash
    - name: NPM postinstall script
      if: steps.determine-node-npm-version.outputs.npm-postinstall != '' && steps.cache-node-modules.outputs.cache-hit == 'true'
      run: npm run postinstall
      shell: bash

    # Update package-lock.json as artifact if someone forgot to push it
    - name: Check if package-lock.json has updates
      id: package-lock-status
      run: echo "package-changed=$(git status | grep package-lock.json | wc -l)" >> $GITHUB_OUTPUT
      shell: bash

    - if: ${{ steps.package-lock-status.outputs.package-changed == '1' && inputs.gh-ssh-private-key != '' && github.ref_protected != true }}
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: Updated package-lock.json
        file_pattern: "package-lock.json"
        disable_globbing: true

    - if: ${{ github.event.number != '' && steps.package-lock-status.outputs.package-changed == '1' && inputs.gh-ssh-private-key == '' && github.ref_protected != true && github.actor != 'dependabot[bot]' }}
      name: Comment outdated package-lock.json
      uses: peter-evans/create-or-update-comment@v2
      with:
        issue-number: ${{ github.event.number }}
        body: |
          `package-lock.json` seems to be not in sync with `package.json`. 
          Please commit updated `package-lock.json` file (otherwise deployment might fail).

    - if: ${{ steps.package-lock-status.outputs.package-changed == '1' && github.ref_protected == true }}
      run: echo "package-lock.json has been updated in this run, but changes cannot be pushed to protected branch"
      shell: bash
