name: Tag release

on:
  push:
    branches: [ "main" ]

  workflow_dispatch:
    inputs:
      tag-name:
        description: 'Tag name'     
        required: true
        default: 'test'
        
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Configure Git
        run: |
          git config --global user.email "ops@debitoor.com"
          git config --global user.name "Debitoor OPS"
        
      - name: Tag source
        env:
          TAG_NAME: ${{ inputs.tag-name || 'v1' }}
        run: git tag -f -am "$TAG_NAME" $TAG_NAME

      - name: Push tag
        run: git push --tags -f
