name: 'Run NPM tests'
description: 'Workflow to execute npm script'

inputs:
  npmrc:
    description: 'NPMRC'
    required: true
  gh-ssh-private-key:
    description: 'SSH private key'
    required: false
  gh-ssh-known-hosts:
    description: 'SSH known hosts'
    required: false

  test-results-path:
    description: 'Path with XML test results'
    required: false
    default: '*.xml'
  pre-workflow-command:
    description: 'Command to be executed before workflow'
    required: false
  pre-test-command:
    description: 'Command to be executed before NPM test'
    required: false
  npm-test-script:
    description: 'NPM script to be executed'
    required: false
    default: 'test'

runs:
  using: "composite"
  steps:
    # Run pre workflow command 
    - name: Pre-workflow command
      if: inputs.pre-workflow-command != ''
      run: ${{ inputs.pre-workflow-command }}
      shell: bash

    - uses: actions/checkout@v3
    - id: determine-node-npm-version
      run: |
        NODE_VERSION=$(jq -r '.engines.node' ./package.json)
        echo "::set-output name=node-version::${NODE_VERSION/null/14}"
        NPM_VERSION=$(jq -r '.engines.npm' ./package.json)
        echo "::set-output name=npm-version::${NPM_VERSION/null/}"
      shell: bash
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ steps.determine-node-npm-version.outputs.node-version }}
        cache: 'npm'
    - uses: actions/cache@v2
      id: cache-node-modules
      with:
        path: 'node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('package.json') }}
    - name: Update NPM
      if: steps.determine-node-npm-version.npm-version != ''
      run: npm i npm@${{ steps.determine-node-npm-version.outputs.npm-version }} -g
      shell: bash

    # Configure credentials
    - name: Create NPMRC
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      env:
        NPMRC: ${{ inputs.npmrc }}
      run: echo "$NPMRC" > .npmrc
      shell: bash
    - name: Install SSH Key
      if: steps.cache-node-modules.outputs.cache-hit != 'true' && inputs.gh-ssh-private-key != ''
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ inputs.gh-ssh-private-key }} 
        known_hosts: ${{ inputs.gh-ssh-known-hosts }}
    - name: NPM Install
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: npm install
      shell: bash
    - name: Print debug logs
      if: ${{ failure() }}
      run: cat ~/.npm/_logs/*
      shell: bash

    # Git push package-lock.json if someone forgot to push it
    - name: Git user identification
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: git config user.email "ghactions@debitoor.com" && git config user.name "GH Actions"
      shell: bash
    - name: Checkout package.json
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: git checkout package.json
      shell: bash
    - name: Git push
      if: steps.cache-node-modules.outputs.cache-hit != 'true'
      run: var=$(git status | grep package-lock.json | wc -l) && [ ! -z $var ] && git add package-lock.json && git commit -m "update pkg lock" && git push origin $GITHUB_REF_NAME || git status
      shell: bash

    # Run pre test script  
    - name: Pre-Test command
      if: inputs.pre-test-command != ''
      run: ${{ inputs.pre-test-command }}
      shell: bash

    # Run test  
    - name: Test
      run: npm ${{ inputs.npm-test-script }}
      shell: bash

   # Collect results
    - name: Publish Unit Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: ${{ inputs.test-results-path }}
        comment_mode: off
